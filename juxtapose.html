<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juxtapose Mapa</title>
    <meta name="theme-color" content="#4285f4"/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url('./pozadi.jpg'); /* Stejné pozadí jako úvodní stránka */
            background-size: cover;
            background-attachment: fixed;
            background-position: center center;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            overflow: hidden; /* Prevent scrollbar from the slider */
        }
        .container {
            width: 90%;
            max-width: 900px;
            background-color: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
            overflow: hidden; /* For the juxtapose effect */
            height: 600px; /* Fixed height for the map container */
        }
        h1 {
            color: #1a73e8;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .juxtapose-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            cursor: ew-resize;
            overflow: hidden;
        }
        .juxtapose-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .juxtapose-image.before {
            z-index: 1;
        }
        .juxtapose-image.after {
            z-index: 2;
        }
        .juxtapose-handle {
            position: absolute;
            top: 0;
            left: 50%;
            width: 4px;
            height: 100%;
            background-color: #4285f4;
            z-index: 3;
            transform: translateX(-50%);
        }
        .juxtapose-handle::before,
        .juxtapose-handle::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 0;
            height: 0;
            border-style: solid;
            transform: translateY(-50%);
            z-index: 4;
        }
        .juxtapose-handle::before {
            left: -10px;
            border-width: 10px 10px 10px 0;
            border-color: transparent #4285f4 transparent transparent;
        }
        .juxtapose-handle::after {
            right: -10px;
            border-width: 10px 0 10px 10px;
            border-color: transparent transparent transparent #4285f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Juxtapose Mapa</h1>
        <div class="juxtapose-wrapper" id="juxtaposeMap">
            <div class="juxtapose-image before" style="background-image: url('1.png');"></div>
            <div class="juxtapose-image after" style="background-image: url('2.png');"></div>
            <div class="juxtapose-handle"></div>
        </div>
    </div>

    <script>
        const wrapper = document.getElementById('juxtaposeMap');
        const afterImage = wrapper.querySelector('.juxtapose-image.after');
        const handle = wrapper.querySelector('.juxtapose-handle');

        let isDragging = false;

        function onDrag(e) {
            if (!isDragging) return;

            let clientX = e.clientX;
            // For touch events
            if (e.touches && e.touches.length > 0) {
                clientX = e.touches[0].clientX;
            }

            const wrapperRect = wrapper.getBoundingClientRect();
            let newX = clientX - wrapperRect.left;

            // Constrain the handle within the wrapper
            newX = Math.max(0, Math.min(newX, wrapperRect.width));

            updateJuxtapose(newX);
        }

        function updateJuxtapose(x) {
            handle.style.left = `${x}px`;
            afterImage.style.width = `${x}px`;
        }

        wrapper.addEventListener('mousedown', (e) => {
            isDragging = true;
            onDrag(e); // Update position immediately on click
        });
        wrapper.addEventListener('touchstart', (e) => {
            isDragging = true;
            onDrag(e);
        });

        document.addEventListener('mousemove', onDrag);
        document.addEventListener('touchmove', onDrag);

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });
        document.addEventListener('touchend', () => {
            isDragging = false;
        });

        // Initialize position
        updateJuxtapose(wrapper.clientWidth / 2);

        // Adjust on resize
        window.addEventListener('resize', () => {
            updateJuxtapose(wrapper.clientWidth / 2);
        });
    </script>
</body>
</html>
